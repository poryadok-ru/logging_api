version: '3.8'

services:
  logging_api:
    build: .
    container_name: logging_api
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    network_mode: "host"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

